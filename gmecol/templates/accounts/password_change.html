{% extends 'base.html' %}
{% block stage_header %}gmeCol: {{ user.username }}{% endblock %}
{% block stage_intro %}Password Change {% endblock %}
{% block content %}
<div class="col-md-6">
    <form class="form" role="form" action="{% url "password-change" %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.old_password.errors }}
            <label for="id_old_password">Old Password: </label><input id="id_old_password" type="password" name="old_password" class="form-control" />
        </div>
        <div class="form-group">
            {{ form.new_password1.errors }}
            <label for="id_new_password1">New Password: </label><input id="id_new_password1" type="password" name="new_password1" class="form-control" />
        </div>
        <div class="form-group">
            {{ form.new_password2.errors }}
            <label for="id_new_password2">New Password Confirmation: </label><input id="id_new_password2" type="password" name="new_password2" class="form-control" />
        </div>
        <input type="submit" class="btn btn-primary" />
    </form>
</div>
{% endblock %}

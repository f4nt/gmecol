    <form action='{% url add-friend friend.pk %}' method='post'>{% csrf_token %}
        <table>
            <tbody>
                <tr style="display: none;">
                    <td>{{ form.to_user }}</td>
                </tr>
                <tr>
                    <th>{{ form.subject.label }}</th>
                    <td>{{ form.subject }}{{ form.subject.errors }}</td>
                </tr>
                <tr>
                    <th>{{ form.body.label }}</th>
                    <td>{{ form.body }}{{ form.body.errors }}</td>
            </tbody>
            <tr>
                <td><button type="submit" class="btn btn-primary btn-large">Send</button></td>
            </tr>
        </table>
    </form>
